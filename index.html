<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it's just a demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;

        header {
            background-color: #4CAF50;
            color: white;

        }

    <ul>
        <li>Coding</li>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Photography</li>
    </ul>
</main>

<footer>
    <p>&copy; 2024 My Sample Webpage</p>
</footer>

</html>
